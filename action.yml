name: "FibBot"
description: "A GitHub Action that scans PRs for numbers, computes their Fibonacci values, and comments on the PR."
author: "tegha-romeo"

inputs:
  enable_fib:
    description: "Enable Fibonacci calculation (true/false)"
    required: false
    default: "true"
  max_threshold:
    description: "Maximum number allowed for Fibonacci calculation"
    required: false
    default: "100"

runs:
  using: "docker"
  image: "Dockerfile"
  env:
    GITHUB_TOKEN: ${{ secrets.GH_PAT }}

branding:
  icon: "zap"
  color: "blue"
