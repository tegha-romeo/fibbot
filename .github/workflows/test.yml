name: Test FibBot
on: [push, pull_request]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable  # Ensures Rust is installed

      - name: Build the Rust project
        run: cargo build --release

      - name: Run FibBot Action
        run: ./target/release/fibbot
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}  # Ensure correct secret name
